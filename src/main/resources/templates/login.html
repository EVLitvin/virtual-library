<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en, ru">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{css/footer-style.css}"/>
    <link rel="stylesheet" th:href="@{css/login-style.css}"/>
</head>

<body>
<h1>Login</h1>

<div th:if="${error}">
    Unable to login. Check your username and password.
</div>

<div class="content">
    <p class="login-text">New here? Click
        <a th:href="@{/register}">here</a> to register.</p>

    <form method="POST" th:action="@{/login}" class="login-form">

        <div class="login-labels">
            <label for="username">Username: </label>
            <input type="text" name="username" id="username"/><br/>

            <label for="password">Password: </label>
            <input type="password" name="password" id="password"/><br/>
        </div>

        <div class="login-button">
            <input type="submit" value="Login"/>
        </div>
    </form>
</div>
</body>
<footer>
    <div th:insert="~{index::footer}">Footer here</div>
</footer>
</html>
